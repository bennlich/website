<!DOCTYPE html>
<html>
<head>
    <title>OSM Buildings - Leaflet integration</title>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../assets/default.css">
    <link rel="stylesheet" href="../js/leaflet-0.5.1/leaflet.css">
    <link rel="stylesheet" href="../js/highlight/github.css">

    <script src="../js/leaflet-0.5.1/leaflet.js"></script>
    <script src="../js/L.BuildingsLayer.js"></script>
    <script src="../js/highlight/highlight.pack.js"></script>
</head>

<body>
    <div id="header"><a href="http://osmbuildings.org/"><img src="../logo.png" class="logo"></a></div>

    <div id="map"></div>

    <div id="description">
        <h1>Examples &raquo; Leaflet integration</h1>

        <p>Integrating with Leaflet layer switch. Also using dynamic attribution.<br>
            Your server needs to be running for this example.</p>
    </div>

    <pre id="code" class="code"></pre>

    <script id="src">
    var map = new L.Map('map').setView([52.50440, 13.33522], 17);

    new L.TileLayer(
        'http://{s}.tiles.mapbox.com/v3/osmbuildings.map-c8zdox7m/{z}/{x}/{y}.png',
        { attribution: 'Map tiles &copy; <a href="http://mapbox.com">MapBox</a>', maxZoom: 17 }
    ).addTo(map);

    var osmb = new L.BuildingsLayer({ url: '../server/?w={w}&n={n}&e={e}&s={s}&z={z}' }).addTo(map);
    L.control.layers({}, { Buildings: osmb }).addTo(map);
    </script>

    <script>
    var code = document.querySelector('#code');
    var src = document.querySelector('#src');
    code.innerText = src.innerText;
    hljs.highlightBlock(code);

    code.onclick = function (e) {
        this.className += ' large';
        e.cancelBubble = true;
    }

    document.onclick = function () {
        code.className = code.className.replace(/ large/g, '');
    };
    </script>
	<script src="../js/piwik.js"></script>
</body>
</html>
