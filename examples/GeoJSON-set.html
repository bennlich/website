<!DOCTYPE html>
<html>
<head>

<body>
    <div id="header"><a href="http://osmbuildings.org/"><img src="../logo.png" class="logo"></a></div>

    <div id="map"></div>

    <div id="description">
        <h1>Examples &raquo; GeoJSON set</h1>
    </div>

    <pre id="code" class="code"></pre>

    <script>
    var code = document.querySelector('#code');
    var src = document.querySelector('#src');
    code.innerText = src.innerText;
    hljs.highlightBlock(code);

    code.onclick = function (e) {
        this.className += ' large';
        e.cancelBubble = true;
    }

    document.onclick = function () {
        code.className = code.className.replace(/ large/g, '');
    };
    </script>

</body>
</html>
